<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca de Documentos</title>
  <style>
    :root{--bg:#f6f7f9;--card:#fff;--b:#e5e7eb;--link:#0a58ca}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#222;margin:0}
    header{padding:20px 24px}
    h1{margin:0;display:flex;gap:.6rem;align-items:center}
    .wrap{display:grid;grid-template-columns:320px 1fr;gap:16px;padding:0 16px 16px}
    .panel{background:var(--card);border:1px solid var(--b);border-radius:12px;overflow:hidden}
    .list{max-height:calc(100vh - 160px);overflow:auto;padding:8px}
    .item{display:block;padding:12px 10px;border-radius:8px;color:var(--link);text-decoration:none;font-weight:650}
    .item:hover{background:#f2f6ff}
    .viewer{height:calc(100vh - 120px)}
    iframe{width:100%;height:100%;border:0}
    .search{padding:10px;border-bottom:1px solid var(--b);display:flex;gap:8px}
    .search input{width:100%;padding:10px;border:1px solid var(--b);border-radius:8px}
    .hint{padding:10px;border-top:1px solid var(--b);font-size:12px;color:#555}
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Biblioteca de Documentos</h1>
    <p style="margin:.4rem 0 0;">Clique em um documento para visualizar. Se o PDF tiver OCR, o conteÃºdo fica pesquisÃ¡vel.</p>
  </header>

  <div class="wrap">
    <section class="panel">
      <div class="search">
        <input id="q" type="search" placeholder="Filtrar por tÃ­tuloâ€¦" />
      </div>
      <div id="list" class="list"></div>
      <div class="hint">
        Se aparecer 404, confirme o nome do arquivo na raiz do repositÃ³rio.
      </div>
    </section>

    <section class="panel viewer">
      <iframe id="frame" src="" title="Visualizador de documentos"></iframe>
    </section>
  </div>

  <script>
    const base = "https://rodverruck.github.io/Advice/"; // seu Pages
    const docs = [
      {file:"analytibrf.pdf",                title:"ANALYTICARE â€“ Fluxo e OrientaÃ§Ãµes â€“ BRF"},
      {file:"analytifrg.pdf",                title:"ANALYTICARE â€“ Fluxo e OrientaÃ§Ãµes â€“ FRG (MedicaÃ§Ã£o Alto Custo)"},
      {file:"dicionariodedados.xlsx",        title:"DicionÃ¡rio de Dados (Excel)"},
      {file:"fluxoanalyticibradesco.pdf",    title:"Fluxo AnalyticCare Plus â€“ Bradesco SaÃºde"},
      {file:"fluxoanalyticare.pdf",          title:"Fluxo AnalyticCare"},
      {file:"fluxogeralanalyti.pdf",         title:"Fluxo Geral â€“ AnalyticCare"},
      {file:"fluxojm.pdf",                   title:"Fluxo JM"},
      {file:"fluxosop.pdf",                  title:"Fluxo SOP"},
      {file:"fluxonegociacaoanalyti.pdf",    title:"Fluxo NegociaÃ§Ã£o â€“ AnalyticCare"},
      {file:"fluxogramabuymed.pdf",          title:"Fluxograma BuyMed (PDF)"},
      {file:"fluxoadvicemed2.0sop.jpg",      title:"Fluxos AdviceMed 2.0 â€“ SOP (Imagem)"},
      {file:"manualclienteanalyti2.0.pdf",   title:"Manual Cliente â€“ AnalyticCare 2.0"},
      {file:"script.txt",                    title:"Script (TXT)"}
    ];

    const list = document.getElementById("list");
    const frame = document.getElementById("frame");
    const q = document.getElementById("q");

    function render(filter=""){
      list.innerHTML = "";
      const f = filter.trim().toLowerCase();
      docs
        .filter(d => d.title.toLowerCase().includes(f))
        .forEach(d => {
          const a = document.createElement("a");
          a.className = "item";
          a.textContent = d.title;
          a.href = base + encodeURIComponent(d.file);
          a.onclick = (e) => { e.preventDefault(); frame.src = a.href; };
          list.appendChild(a);
        });
      // abre o primeiro da lista
      const first = list.querySelector(".item");
      if (first) { frame.src = first.href; }
    }
    q.addEventListener("input", e => render(e.target.value));
    render();
  </script>
</body>
</html>
